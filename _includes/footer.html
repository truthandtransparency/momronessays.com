<script>

	var trackOutbound = function (url) {
		//console.log('tracking:' + url);
		ga('send', 'event', 'outbound', 'click', url, {
			'hitCallback': function () {
				return true;
			}
		});
	};

	$(function () {

		// create the language links
		$('a.lang').each(function () {

			// get the language code
			var languageCode = $(this).data('lang');

			// get the essay link
			var baseHref = $(this).closest('div.subtext').find('a:contains("Read on LDS.org")').attr('href');

			// set the href on this translation link
			$(this).attr('href', baseHref + '?lang=' + languageCode);

		});

		$('a').each(function (link) {
			if ($(this).attr('href').indexOf('lds.org') > 0) {
				var url = $(this).attr('href');
				$(this).on('click', function () {
					trackOutbound(url);
					return true;
				});
			}
		});
	});
</script>
